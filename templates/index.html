<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNSW AI Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000; 
      color: #f5f5f5;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      background-color: #111;
      border: 1px solid #333;
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }
    .btn-custom {
      background: #ffcc00; 
      color: #000;
      font-weight: 600;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #ffd633;
      transform: scale(1.05);
    }
    .spinner-border {
      display: none; 
    }
    #successMsg {
      display: none;
      margin-top: 1rem;
      color: #28a745; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 text-center">
          <h2 class="mb-3">üìÑ UNSW Resume Analyzer</h2>
          <p class="mb-4">Upload your PDF and get insights instantly.</p>

          <form id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control file-input" name="file" accept="application/pdf" required>
            <button type="submit" class="btn btn-custom mt-3">Analyze Resume</button>
          </form>

          
          <div class="spinner-border text-warning mt-3" role="status" id="loadingSpinner">
            <span class="visually-hidden">Analyzing...</span>
          </div>

          
          <div id="successMsg">‚úÖ Resume analyzed successfully!</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const spinner = document.getElementById("loadingSpinner");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); 
      spinner.style.display = "inline-block";
      successMsg.style.display = "none";

      const formData = new FormData(form);
      
      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        spinner.style.display = "none";
        successMsg.style.display = "block";
        successMsg.textContent = "‚úÖ Resume analyzed successfully!";
        console.log(data);
      })
      .catch(err => {
        spinner.style.display = "none";
        successMsg.style.display = "block";
        successMsg.style.color = "red";
        successMsg.textContent = "‚ùå Error analyzing resume!";
      });
    });
  </script>
</body>
</html>
