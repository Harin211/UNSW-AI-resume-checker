<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNSW AI Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
  <div id="grid">
    <div class="nebula"></div>
    <div class="grid-plane" id="gridPlane"></div>
  </div>

  <header>
    <div class="logo">UNSW AI Resume Analyzer</div>
    <nav>
      <a href="#how">How it Works</a>
      <a href="#upload">Upload</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Future-Ready Careers, Powered by AI</h1>
    <p id="typingHero" class="typing"></p>
    <button onclick="document.getElementById('upload').scrollIntoView({behavior:'smooth'})">Get Started</button>
  </section>

  <section id="upload">
    <h2>Upload Your Resume</h2>
    <p id="typingUpload" class="typing"></p>
    <div class="upload-box">
      <form id="uploadForm" action="/upload/" method="post" enctype="multipart/form-data">
        <div class="custom-file">
          <label for="file">Choose File</label>
          <input type="file" id="file" name="file" accept="application/pdf" required>
          <span id="fileName">No file chosen</span>
        </div>
        <button type="submit">Analyze Resume</button>
      </form>
      <div id="status" style="margin-top:1rem;"></div>
    </div>
  </section>

  <footer id="contact">
    Â© 2025 UNSW AI Resume Analyzer. All rights reserved.
  </footer>
   <script src="/static/script.js"></script>
</body>
</html>
