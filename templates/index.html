<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      background-color: #1a1a1a;
    }
    .btn-custom {
      background: #2575fc;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      transition: 0.3s;
      color: #fff;
    }
    .btn-custom:hover {
      background: #6a11cb;
      transform: scale(1.05);
    }
    textarea {
      margin-top: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 0.5rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 text-center">
          <h2 class="mb-3">ðŸ“„ Resume Analyzer</h2>
          <p class="mb-4">Upload your PDF and get course recommendations.</p>
          <form action="/upload/" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" name="file" accept="application/pdf" required>
            <button type="submit" class="btn btn-custom mt-3">Analyze Resume</button>
          </form>

          {% if result %}
          <h4 class="mt-4">Recommendations:</h4>
          <textarea class="form-control" rows="15" readonly>{{ result }}</textarea>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
