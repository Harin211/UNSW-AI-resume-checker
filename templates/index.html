<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    .btn-custom {
      background: #2575fc;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #6a11cb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 text-center bg-dark text-light">
          <h2 class="mb-3">ðŸ“„ PDF Analyzer</h2>
          <p class="mb-4">Upload a PDF and weâ€™ll count the letters inside.</p>
          <form action="/upload/" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" name="file" accept="application/pdf" required>
            <button type="submit" class="btn btn-custom mt-3">Analyze</button>
          </form>
          {% if result %}
            <div class="alert alert-info mt-4">{{ result }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
