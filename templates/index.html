<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNSW AI Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Header */
    header {
      background-color: #FFCC00; /* UNSW Yellow */
      color: #000;
      font-weight: 700;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Center content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Floating glass card */
    .glass-card {
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: floaty 6s ease-in-out infinite, fadeIn 1.2s ease;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .file-input {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      color: #fff;
      padding: 0.8rem;
      transition: all 0.3s ease;
    }
    .file-input:hover {
      border-color: #FFCC00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    .file-input::file-selector-button {
      background: #FFCC00;
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .file-input::file-selector-button:hover {
      background: #e6b800;
      transform: scale(1.05);
    }

    .btn-custom {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    #loadingSpinner {
      display: none;
      margin-top: 1.5rem;
    }

    #successMsg {
      display: none;
      margin-top: 1.5rem;
      font-weight: bold;
    }

    #resultBox {
      display: none;
      margin-top: 2rem;
      max-height: 250px;
      overflow-y: auto;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      font-size: 0.95rem;
      color: #eee;
      text-align: left;
      line-height: 1.6;
      animation: fadeIn 1s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <header>UNSW AI Resume Analyzer</header>

  <main>
    <div class="glass-card">
      <h1>Upload Your Resume</h1>
      <p class="tagline">AI will extract text and suggest electives tailored to you.</p>

      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" class="form-control file-input" name="file" accept="application/pdf" required>
        <button type="submit" class="btn btn-custom">Analyze Resume</button>
      </form>

      <!-- Spinner -->
      <div class="spinner-border text-warning" role="status" id="loadingSpinner">
        <span class="visually-hidden">Analyzing...</span>
      </div>

      <!-- Status Message -->
      <div id="successMsg"></div>

      <!-- Extracted Text -->
      <div id="resultBox"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById("uploadForm");
    const spinner = document.getElementById("loadingSpinner");
    const successMsg = document.getElementById("successMsg");
    const resultBox = document.getElementById("resultBox");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      spinner.style.display = "inline-block";
      successMsg.style.display = "none";
      resultBox.style.display = "none";

      const formData = new FormData(form);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        spinner.style.display = "none";
        successMsg.style.display = "block";
        if (data.error) {
          successMsg.style.color = "red";
          successMsg.textContent = "❌ " + data.error;
        } else {
          successMsg.style.color = "#28a745";
          successMsg.textContent = "✅ Resume analyzed successfully!";
          resultBox.style.display = "block";
          resultBox.textContent = data.text || "No text extracted.";
        }
      })
      .catch(err => {
        spinner.style.display = "none";
        successMsg.style.display = "block";
        successMsg.style.color = "red";
        successMsg.textContent = "❌ Error: " + err;
      });
    });
  </script>
</body>
</html>
