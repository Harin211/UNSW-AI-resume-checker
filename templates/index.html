<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNSW AI Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000; /* UNSW black */
      color: #f5f5f5;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 1rem;
      background-color: #111; /* dark grey card */
      border: 1px solid #333;
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    h2 {
      color: #FFCC00; /* UNSW yellow */
      font-weight: 700;
    }

    p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .btn-custom {
      background: #FFCC00;
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 0.75rem 1.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #e6b800; /* darker yellow */
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255,204,0,0.5);
    }

    .file-input {
      margin-top: 1.2rem;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    .file-input::file-selector-button {
      background: #FFCC00;
      color: #000;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .file-input::file-selector-button:hover {
      background: #e6b800;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-5 text-center">
          <h2 class="mb-3">ðŸ“„ UNSW AI Resume Analyzer</h2>
          <p class="mb-4">Upload your resume in PDF format and get AI-powered text extraction with elective recommendations.</p>
          <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control file-input" name="file" accept="application/pdf" required>
            <button type="submit" class="btn btn-custom mt-4">Analyze Resume</button>
          </form>
          <footer>Inspired by UNSW | Hackathon Project 2025</footer>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
