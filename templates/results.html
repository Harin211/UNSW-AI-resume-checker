<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --unsw-yellow: #e6b800;
      --black: #0a0a0a;
      --light-gray: #cfcfcf;
      --white: #f8f8f8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: var(--white);
      background: var(--black);
      overflow-x: hidden;
      line-height: 1.6;
    }

    header {
      padding: 1.5rem 2rem;
      background: rgba(0,0,0,0.85);
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--unsw-yellow);
    }
    header a {
      color: var(--light-gray);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    header a:hover { color: var(--unsw-yellow); }

    .results {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }
    .results h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
      color: var(--unsw-yellow);
      text-shadow: 0 0 15px rgba(230,184,0,0.6);
    }

    .electives-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    /* Futuristic elective card */
    .elective-card {
      position: relative;
      padding: 2rem;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 2px solid transparent;
      background-clip: padding-box;
      overflow: hidden;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    /* Neon border effect */
    .elective-card::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2px;
      border-radius: 16px;
      background: linear-gradient(45deg, #ffcc00, #ff6600, #ffcc00);
      background-size: 300% 300%;
      animation: borderGlow 6s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .elective-card h3 {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--unsw-yellow);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(230,184,0,0.7);
    }

    .elective-card p {
      font-size: 1rem;
      color: var(--light-gray);
    }

    .elective-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 40px rgba(230,184,0,0.6);
    }

    footer {
      padding: 2rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>UNSW AI Resume Analyzer</h1>
    <a href="/">⬅ Upload another resume</a>
  </header>

  <section class="results">
    <h2>Recommended Electives</h2>
    {% if courses %}
      <div class="electives-list">
        {% for course in courses %}
          <div class="elective-card">
            <h3>{{ course.code }}</h3>
            <p>{{ course.name }}</p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No electives found for this resume.</p>
    {% endif %}
  </section>

  <footer>
    © 2025 UNSW AI Resume Analyzer. All rights reserved.
  </footer>
</body>
</html>
